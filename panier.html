<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="icon"
      type="image/svg+xml"
      href="./node_modules/bootstrap-icons/icons/bag.svg"
    />
    <script
      src="https://kit.fontawesome.com/56d6956961.js"
      crossorigin="anonymous"
    ></script>
    <title>Panier</title>
  </head>

  <body>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a href="index.html" class="navbar-brand"
              ><img src="./images/logo.png" alt="logo" style="width: 10rem" ;
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggle-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- Panier -->

    <main class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <img
              src="./images/teddy_1.jpg"
              alt="Ours Marron"
              class="card-img-top"
            />
            <legend>Votre Panier</legend>
            <div class="card-body prixTotal">
              <h5 class="card-title">Norbert</h5>
              <p class="card-text">Récapitulatif Commande</p>

              <div>
                <table class="prixTotal">
                  <tr class="prixTotal">
                    <td class="prixTotal">Prix</td>
                    <td class="prixTotal">2900€</td>
                  </tr>
                  <tr class="prixTotal">
                    <td class="prixTotal">Quantite</td>
                    <td class="prixTotal prixTotal_1">2</td>
                  </tr>

                  <tr class="prixTotal">
                    <td class="prixTotal">Total</td>
                    <td class="prixTotal">5800€</td>
                  </tr>
                </table>
              </div>
            </div>

            <div>
              <legend>Veuillez remplir ce formulaire pour la commande</legend>

              <div class="prixTotal">
                <form action="" method="POST" target="_blank">
                  <label for="">Nom:</label>
                  <input type="text" name="Nom" id="Nom" />
                </form>

                <form action="" method="POST" target="_blank">
                  <label for="">Prenom:</label>
                  <input type="text" name="Prenom" id="Prenom" />
                </form>

                <form action="" method="POST" target="_blank">
                  <label for="">Adresse</label>
                  <input type="text" name="Adresse" id="Adresse" />
                </form>

                <form action="" method="POST" target="_blank">
                  <label for="">Numero Carte Bancaire</label>
                  <input type="text" name="CarteBancaire" id="CarteBancaire" />
                </form>

                <button>Passez la commande</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline">
              <li class="list-inline-item footer-text">Contact</li>
              <li class="list-inline-item footer-text">Partenaires</li>
              <li class="list-inline-item footer-text">Twitter</li>
              <li class="list-inline-item footer-text">Facebook</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
